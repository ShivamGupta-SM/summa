apiVersion: v1
kind: Secret
metadata:
  name: summa-secrets
  namespace: summa
  labels:
    app.kubernetes.io/name: summa
type: Opaque
stringData:
  # IMPORTANT: Replace these values before deploying!
  DATABASE_URL: "postgresql://summa:CHANGE_ME@postgres.summa.svc.cluster.local:5432/summa?sslmode=require"
  SUMMA_HMAC_SECRET: "CHANGE_ME_TO_A_RANDOM_64_CHAR_HEX_STRING"
  SUMMA_ENCRYPTION_SECRET: "CHANGE_ME_TO_A_RANDOM_64_CHAR_HEX_STRING"
  TYPESENSE_API_KEY: "CHANGE_ME"
  REDIS_PASSWORD: ""
  # S3 Backup (optional)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  S3_BACKUP_BUCKET: ""
