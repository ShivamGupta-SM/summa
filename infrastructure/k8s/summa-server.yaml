apiVersion: apps/v1
kind: Deployment
metadata:
  name: summa-server
  namespace: summa
  labels:
    app.kubernetes.io/name: summa-server
    app.kubernetes.io/part-of: summa-ledger
    app.kubernetes.io/component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: summa-server
  template:
    metadata:
      labels:
        app: summa-server
    spec:
      containers:
        - name: summa-server
          image: summa/server:latest
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: summa-config
            - secretRef:
                name: summa-secrets
          env:
            - name: PORT
              value: "3000"
            - name: SUMMA_MODE
              value: "server"
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: summa-server
  namespace: summa
  labels:
    app.kubernetes.io/name: summa-server
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: summa-server
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: summa-server-hpa
  namespace: summa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: summa-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
