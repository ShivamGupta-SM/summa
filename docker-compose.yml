services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: summa
      POSTGRES_PASSWORD: summa
      POSTGRES_DB: summa_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U summa"]
      interval: 5s
      timeout: 5s
      retries: 5
