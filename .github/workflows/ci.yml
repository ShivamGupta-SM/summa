name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Biome check
        run: pnpm lint

      - name: Spell check
        run: pnpm lint:spell

      - name: Markdown lint
        run: pnpm format:md:check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Typecheck
        run: pnpm typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: turbo-${{ runner.os }}-

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: packages/*/dist
          retention-days: 1

  lint-packages:
    name: Lint Packages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: packages

      - name: Lint packages (publint)
        run: pnpm lint:packages

  lint-types:
    name: Lint Types
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: packages

      - name: Lint types (attw)
        run: pnpm lint:types

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: summa
          POSTGRES_PASSWORD: summa
          POSTGRES_DB: summa_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U summa"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: packages

      - name: Unit Tests
        run: pnpm test
        env:
          DATABASE_URL: postgres://summa:summa@localhost:5432/summa_test

      - name: Integration Tests
        run: pnpm test:integration
        env:
          DATABASE_URL: postgres://summa:summa@localhost:5432/summa_test

  unused-dependencies:
    name: Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Check unused dependencies (knip)
        run: pnpm lint:dependencies
