name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup

      - name: Build
        run: pnpm build

      - name: Check for changesets
        id: check
        run: |
          if ls .changeset/*.md 1>/dev/null 2>&1; then
            echo "has_changesets=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changesets=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Version packages
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          pnpm changeset version
          git add -A
          git commit -m "chore: version packages" || echo "No version changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          pnpm changeset publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to GitHub Packages
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" > .npmrc
          echo "@summa-ledger:registry=https://npm.pkg.github.com" >> .npmrc

          for pkg in packages/*/; do
            if [ -f "$pkg/package.json" ] && [ -f "$pkg/dist/index.mjs" ]; then
              name=$(node -p "require('./$pkg/package.json').name")
              private=$(node -p "require('./$pkg/package.json').private || false")
              if [ "$private" = "false" ]; then
                echo "Publishing $name to GitHub Packages..."
                cd "$pkg"
                npm publish --registry=https://npm.pkg.github.com || true
                cd ../..
              fi
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub releases
        if: steps.check.outputs.has_changesets == 'true'
        run: |
          pnpm changeset tag 2>/dev/null || true
          git push --tags || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
